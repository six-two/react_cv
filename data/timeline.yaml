# Field names are just one letter to make typing them faster (and prevent misspellings)
# Short name | full name | description
# h | header | the name / title of the entry
# c | company | the company / institute where the activity took place. Subfields: [title: "t", link: "l"]
# p | place | The country (and optionally city where it took place). Subfields: [country: "c", city/town: "t", link: "l"]
# d | date    | when it took place. Can be a date like "1999-12-31" or a span like "2000-02 - 2008-09". Must contain a year, month and day are optional
# t | descryption text | A text describing what you did in some detail
# x | type | The type of the activity. Known values: Education: "edu", Job: "job", other: "other", Hide this entry: "hide"
